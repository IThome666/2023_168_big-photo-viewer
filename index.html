<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>合肥一六八中学2023届毕业大合影</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="https://cdn.bootcdn.net/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #openseadragon {
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    .openseadragon-container .controls {
      transform: scale(1.5); 
      transform-origin: top right;
    }
  </style>
</head>
<body>
  <div id="openseadragon"></div>

  <script>
    OpenSeadragon({
      id: "openseadragon",
      showNavigationControl: false
      tileSources: "GroupPhoto.dzi",

      // 手势优化
      gestureSettingsTouch: {
        pinchToZoom: true,
        clickToZoom: false,
        flickEnabled: false,
        dragToPan: true
      },

      //  动画和性能优化
      immediateRender: false,
      blendTime: 0,
      imageLoaderLimit: 2,    // 限制加载并发
      maxZoomPixelRatio: 2.5, // 限制最大缩放
      visibilityRatio: 1.0,
      constrainDuringPan: true,

      // 取消缩略图
      showNavigator: false
    });
  </script>
</body>
</html>
